<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="screen">
        <div class="leftValue">0</div>
        <div class="operation"></div>
        <div class="rightValue"></div>
      </div>
      <button class="allClearBtn span-two">AC</button>
      <button class="deleteBtn">DEL</button>
      <button class="operatorBtn">รท</button>
      <button class="numberBtn">1</button>
      <button class="numberBtn">2</button>
      <button class="numberBtn">3</button>
      <button class="operatorBtn">x</button>
      <button class="numberBtn">4</button>
      <button class="numberBtn">5</button>
      <button class="numberBtn">6</button>
      <button class="operatorBtn">+</button>
      <button class="numberBtn">7</button>
      <button class="numberBtn">8</button>
      <button class="numberBtn">9</button>
      <button class="operatorBtn">-</button>
      <button class="decimalBtn">.</button>
      <button class="numberBtn">0</button>
      <button class="equalsButton span-two">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
